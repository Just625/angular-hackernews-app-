<app-navbar></app-navbar>
<h2>Today's article</h2>
<hr>
<div *ngFor="let a of articles">
  <a href="{{a.url}}" target="blank">{{a.title}}</a>: <app-like></app-like>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="80" ></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td><textarea [(ngModel)]="article.url" cols="80" ></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button style="float:right;" type="button" class="btn btn-primary"(click)="addNewArticle()">Add article</button></td>
    </tr>
  </table>
</div>
<app-footer></app-footer>
